<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050505"/>
      <stop offset="1" stop-color="#000000"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#22c55e"/>
      <stop offset="1" stop-color="#60a5fa"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>

  <!-- subtle grid -->
  <g opacity="0.12" stroke="#ffffff">
    <path d="M0 120 H1600 M0 240 H1600 M0 360 H1600 M0 480 H1600 M0 600 H1600 M0 720 H1600 M0 840 H1600" stroke-width="1"/>
    <path d="M160 0 V900 M320 0 V900 M480 0 V900 M640 0 V900 M800 0 V900 M960 0 V900 M1120 0 V900 M1280 0 V900 M1440 0 V900" stroke-width="1"/>
  </g>

  <!-- frame -->
  <rect x="120" y="120" width="1360" height="660" rx="14" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.25)"/>

  <!-- accent bar -->
  <rect x="170" y="170" width="220" height="10" rx="5" fill="url(#accent)" filter="url(#glow)"/>

  <!-- title -->
  <text x="170" y="310" fill="#ffffff" font-size="72" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-weight="800">
    ClinicSync
  </text>
  <text x="170" y="370" fill="rgba(255,255,255,0.7)" font-size="26" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-weight="500">
    Dental practice management " Scheduling " Records " Analytics
  </text>

  <!-- feature chips -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="20" font-weight="600">
    <g>
      <rect x="170" y="430" width="340" height="52" rx="12" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.18)"/>
      <text x="195" y="464" fill="rgba(255,255,255,0.8)">Digital patient management</text>
    </g>
    <g>
      <rect x="530" y="430" width="320" height="52" rx="12" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.18)"/>
      <text x="555" y="464" fill="rgba(255,255,255,0.8)">Smart scheduling</text>
    </g>
    <g>
      <rect x="870" y="430" width="310" height="52" rx="12" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.18)"/>
      <text x="895" y="464" fill="rgba(255,255,255,0.8)">Real-time analytics</text>
    </g>
    <g>
      <rect x="170" y="500" width="280" height="52" rx="12" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.18)"/>
      <text x="195" y="534" fill="rgba(255,255,255,0.8)">HIPAA-minded security</text>
    </g>
    <g>
      <rect x="470" y="500" width="360" height="52" rx="12" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.18)"/>
      <text x="495" y="534" fill="rgba(255,255,255,0.8)">Light/Dark mode " 100 Lighthouse</text>
    </g>
  </g>

  <!-- corner mark -->
  <g transform="translate(1250 200)">
    <circle cx="0" cy="0" r="34" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.25)"/>
    <path d="M-10 0c0-10 8-18 18-18" fill="none" stroke="url(#accent)" stroke-width="6" stroke-linecap="round"/>
    <path d="M10 0c0 10-8 18-18 18" fill="none" stroke="url(#accent)" stroke-width="6" stroke-linecap="round"/>
  </g>
</svg>
